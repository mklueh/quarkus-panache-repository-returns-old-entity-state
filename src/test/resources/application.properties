quarkus.http.test-port=8888
quarkus.hibernate-orm.database.default-schema=testing
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=testing
quarkus.hibernate-orm.second-level-caching-enabled=false
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.sql-load-script=db/testing/test-data.sql